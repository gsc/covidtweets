[base]
environment = "dev"
log_level = "INFO"
server = "localhost"
port = 5555

[scraper]
url = "https://www.worldometers.info/coronavirus/"

[sink]
database = "fruits"
collection = "apples"
checkpoint_location = "./checkpoint/"
processing_time_seconds = 20

[spark]
app_name = "covidtweets"
termination_policy = "awaitTermination"
window_duration = "20 seconds"
