repos:
  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      args: [--line-length=100]
      language_version: python3.9
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.961
    hooks:
    - id: mypy
      additional_dependencies: [types-requests, types-pyyaml]
